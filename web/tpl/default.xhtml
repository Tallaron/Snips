<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <h:head>
        <title><ui:insert name="title">#{loca.TXT_TITLE}</ui:insert></title>
        <h:outputStylesheet library="resources" name="css/bootstrap.css" />
        <h:outputStylesheet library="resources" name="css/highlight/default.css" />
        <h:outputStylesheet library="resources" name="css/css.css" />
        <h:outputScript library="resources" name="js/jquery.min.js" />
        <h:outputScript library="resources" name="js/bootstrap.js" />
        <h:outputScript library="resources" name="js/highlight.pack.js" />
        <h:outputScript library="resources" name="js/js.js" />
        
        <script>hljs.initHighlightingOnLoad();</script>
    </h:head>

    <h:body>

        <ui:insert name="nav">NAV</ui:insert>

        <div class="col-sm-3">
            <ui:insert name="left">LEFT</ui:insert>
        </div>
        <div class="col-sm-9">
            <ui:insert name="content">CONTENT</ui:insert>
        </div>

    </h:body>
</html>
