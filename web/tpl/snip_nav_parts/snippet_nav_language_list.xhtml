<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsp/jstl/core">


    <div class="collapse in" id="languages">
        <ul class="nav nav-pills nav-stacked">
            <cc:forEach items="#{controller.userNav}" var="l">
                <li class="bg-danger">
                    <a href="#" data-toggle="collapse" data-target="#cat#{l.getKey().getName()}" aria-expanded="false" aria-controls="cat#{l.getKey().getName()}">
                        <small><span class="glyphicon glyphicon-arrow-right"></span></small> #{l.getKey().getName()}<span class="badge pull-right">#{controller.countSnippetsInLanguage(l.getValue())}</span>
                    </a>
                    <ui:include src="/tpl/snip_nav_parts/snippet_nav_category_list.xhtml"/>                        

                </li>
            </cc:forEach>
        </ul>
    </div>


</html>
