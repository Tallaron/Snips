<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <div class="col-lg-6">

        <h:form>
            <div class="form-group">
                <h:inputText id="name" value="#{controller.user.name}" p:placeholder="#{loca.TXT_NAME}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:inputText id="email" value="#{controller.user.email}" p:placeholder="#{loca.TXT_EMAIL}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:inputSecret id="password" value="#{controller.user.password}" p:placeholder="#{loca.TXT_PASSWORD}" class="form-control"/>
            </div>

            <div class="row">
                <div class="col-sm-12 row">
                    <h:commandButton value="#{loca.BTN_REGISTER}" action="#{controller.saveUser()}" class="btn btn-primary pull-right submit-btn" />  
                </div>
            </div>
        </h:form>

    </div>

</html>
