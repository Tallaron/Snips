<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <div class="col-lg-8">

        <h:form>
            <div class="form-group clearfix">
                <label for="name" class="col-sm-3 control-label">#{loca.TXT_NAME}</label>
                <div class="col-sm-9">
                    <h:inputText id="name" value="#{controller.user.name}" required="true" requiredMessage="#{loca.ERROR_USER_NAME_REQUIRED}" p:placeholder="#{loca.TXT_NAME}" class="form-control">
                        <c:validator validatorId="UserNameValidator"/>
                    </h:inputText>
                    <h:message for="name" class="custom-validator-message"/>
                </div>
            </div>
            <div class="form-group clearfix">
                <label for="email" class="col-sm-3 control-label">#{loca.TXT_EMAIL}</label>
                <div class="col-sm-9">
                    <h:inputText id="email" value="#{controller.user.email}" required="true" requiredMessage="#{loca.ERROR_USER_EMAIL_REQUIRED}" p:placeholder="#{loca.TXT_EMAIL}" class="form-control">
                        <c:validator validatorId="UserEmailValidator"/>
                    </h:inputText>
                    <h:message for="email" class="custom-validator-message"/>
                </div>
            </div>
            <div class="form-group clearfix">
                <label for="password" class="col-sm-3 control-label">#{loca.TXT_PASSWORD}</label>
                <div class="col-sm-9">
                    <h:inputSecret id="password" value="#{controller.user.password}" required="true" requiredMessage="#{loca.ERROR_USER_PWD_REQUIRED}" p:placeholder="#{loca.TXT_PASSWORD}" class="form-control">
                        <c:validator validatorId="UserPasswordValidator"/>
                    </h:inputSecret>
                    <h:message for="password" class="custom-validator-message"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 row">
                    <h:commandButton value="#{loca.BTN_REGISTER}" action="#{controller.saveUser()}" class="btn btn-primary pull-right submit-btn" />  
                </div>
            </div>
        </h:form>

    </div>

</html>
