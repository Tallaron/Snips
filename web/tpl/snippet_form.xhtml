<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <div class="col-lg-6">

        <h:form>
            <h:inputHidden id="id" value="#{controller.snippet.id}"/>
            <div class="form-group">
                <h:inputText id="language" value="#{controller.snippet.language}" p:placeholder="#{loca.TXT_LANGUAGE}" class="form-control" converter="LanguageConverter"/>
            </div>
            <div class="form-group">
                <h:inputText id="category" value="#{controller.snippet.category}" p:placeholder="#{loca.TXT_CATEGORY}" class="form-control" converter="CategoryConverter"/>
            </div>
            <div class="form-group">
                <h:inputText id="name" value="#{controller.snippet.name}" p:placeholder="#{loca.TXT_TOPIC}" class="form-control"/>
            </div>
            <div class="form-group">
                <h:inputTextarea id="content" value="#{controller.snippet.content}" p:placeholder="#{loca.TXT_CODE}" class="form-control"></h:inputTextarea>
            </div>


            <div class="row">
                <div class="col-sm-12 row">
                    <h:commandButton value="#{loca.BTN_SAVE}" action="#{controller.saveSnippet()}" class="btn btn-primary pull-right submit-btn" />  
                </div>
            </div>
        </h:form>

    </div>

</html>
